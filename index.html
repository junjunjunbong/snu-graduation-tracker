<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNU 졸업요건</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- 즉시 URL 정리 스크립트 (React 로드 전) - OAuth 해시 보존 -->
    <script>
      (function() {
        // OAuth 해시는 React에서 처리하도록 보존
        if (window.location.hash && window.location.hash.includes('access_token')) {
          console.log('🔑 OAuth 해시 감지 - React에서 처리 예정:', window.location.hash.substring(0, 50) + '...');
          return; // OAuth 해시는 정리하지 않음
        }
        
        // 일반적인 해시나 쿼리 파라미터만 정리
        if (window.location.hash || window.location.search) {
          console.log('🚀 즉시 URL 정리:', window.location.href);
          window.history.replaceState({}, document.title, window.location.pathname);
          console.log('⚡ 즉시 정리 완료:', window.location.href);
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
